<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registrazione - SIW Books</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/formRegister.css}">
</head>

<body class="register-body fade-in">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
				<img th:src="@{/images/siwbookslogo.png}" alt="Logo" width="70" height="70" class="me-2">
			</a>
			<div class="d-flex ms-auto">
				<ul class="navbar-nav align-items-center">
					<li class="nav-item">
						<a class="btn btn-navbar-icon" th:href="@{/}">
							<i class="bi bi-house-door-fill"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Form registrazione -->
	<div class="container register-container mt-5">
		<h2 class="mb-4 text-center text-primary">Crea un nuovo account</h2>
		<form th:action="@{/register}" method="post">

			<!-- Oggetto user -->
			<div th:object="${user}">
				<!-- Nome -->
				<div class="mb-3">
					<label for="name" class="form-label">Nome</label>
					<div th:if="${#fields.hasErrors('name')}" class="text-danger">
						<small th:errors="*{name}"></small>
					</div>
					<input class="form-control" type="text" id="name" th:field="*{name}">
				</div>

				<!-- Cognome -->
				<div class="mb-3">
					<label for="surname" class="form-label">Cognome</label>
					<div th:if="${#fields.hasErrors('surname')}" class="text-danger">
						<small th:errors="*{surname}"></small>
					</div>
					<input class="form-control" type="text" id="surname" th:field="*{surname}">
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<div th:if="${#fields.hasErrors('email')}" class="text-danger">
						<small th:errors="*{email}"></small>
					</div>
					<div th:if="${emailAlreadyInUseError}" class="text-danger">
						<small th:text="${emailAlreadyInUseError}"></small>
					</div>
					<input class="form-control" type="email" id="email" th:field="*{email}">
				</div>
			</div>

			<!-- Oggetto credentials -->
			<div th:object="${credentials}">
				<!-- Username -->
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<div th:if="${#fields.hasErrors('username')}" class="text-danger">
						<small th:errors="*{username}"></small>
					</div>
					<div th:if="${usernameAlreadyInUseError}" class="text-danger">
						<small th:text="${usernameAlreadyInUseError}"></small>
					</div>
					<input class="form-control" type="text" id="username" th:field="*{username}">
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<div th:if="${#fields.hasErrors('password')}" class="text-danger">
						<small th:errors="*{password}"></small>
					</div>
					<input class="form-control" type="password" id="password" th:field="*{password}">
				</div>
			</div>

			<!-- Conferma Password -->
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Conferma Password</label>
				<div th:if="${passwordMismatchError}" class="text-danger">
					<small th:text="${passwordMismatchError}"></small>
				</div>
				<input class="form-control" type="password" id="confirmPassword" name="confirmPassword">
			</div>

			<!-- Submit -->
			<div class="d-grid mb-3">
				<button class="btn btn-primary btn-register" type="submit">Registrati</button>
			</div>
		</form>




		<div class="text-center">
			<p>Hai un account? <a th:href="@{/login}">Accedi</a></p>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-primary text-white text-center py-3 mt-5">
		<small>&copy; 2025 SIW Books - Tutti i diritti riservati</small>
	</footer>

</body>

</html>
