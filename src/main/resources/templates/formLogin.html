<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - SIW Books</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/formLogin.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-body d-flex flex-column bg-pattern fade-in">

	<!-- Navbar con logo e casetta -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
				<img th:src="@{/images/siwbookslogo.png}" alt="Logo" width="70" height="70" class="me-2">
			</a>
			<div class="d-flex ms-auto">
				<ul class="navbar-nav align-items-center">
					<li class="nav-item">
						<a class="btn btn-navbar-icon" th:href="@{/}">
							<i class="bi bi-house-door-fill"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contenuto principale -->
	<main class="d-flex align-items-center justify-content-center flex-grow-1">
		<div class="login-card">
			<h2 class="text-center mb-4">Accedi</h2>

			<!-- Messaggio di errore -->
			<p th:if="${param.error}" class="text-danger text-center">Credenziali non valide</p>

			<form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label class="form-label">Username</label>
					<input class="form-control" type="text" name="username" />
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input class="form-control" type="password" name="password" />
				</div>
				<div class="mb-3 text-center">
					<button class="btn btn-gradient w-100" type="submit">Login</button>
				</div>
				<div class="google-container mb-3 mt-3">
					<a th:href="@{/oauth2/authorization/google}" class="google botton">
						<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"
							style="width:20px;">
						<span>Sign in with Google</span>
					</a>
				</div>
			</form>

			<div class="text-center">
				<p>Non hai un account? <a th:href="@{/register}" class="text-primary fw-semibold">Registrati</a></p>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="bg-primary text-white text-center py-3">
		<small>&copy; 2025 SIW Books - Tutti i diritti riservati</small>
	</footer>

</body>

</html>
