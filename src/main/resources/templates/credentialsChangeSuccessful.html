<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambio credenziali - SIW Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/formRegister.css}">
    <link rel="stylesheet" th:href="@{/css/registrationSuccessful.css}">
</head>
<body class="registration-body fade-in">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/images/siwbookslogo.png}" alt="Logo" width="70" height="70" class="me-2">
            </a>
            <div class="d-flex ms-auto">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-navbar-icon" th:href="@{/}">
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messaggio principale -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-5 text-center registration-card">
            <h2 class="mb-3 text-primary">Cambio credenziali eseguito correttamente</h2>
            <p class="lead">Clicca qui per accedere con le nuove credenziali.</p>
            <a th:href="@{/login}" class="btn btn-primary custom-btn mt-4">Accedi</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <small>&copy; 2025 SIW Books - Tutti i diritti riservati</small>
    </footer>

</body>
</html>
